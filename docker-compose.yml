version: "3.0"

services:
  postgres:
    container_name: postgres
    image: postgres:14
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=61665786
      - POSTGRES_USER=postgres
      - POSTGRES_DB=trello-api-docker
    ports:
      - 5431:5432
    tty: true
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
      - ./app/node_modules
    ports:
      - 8000:8000
      - 9229:9229
    environment:
      - DB_HOST=postgres
    command: npm run start
    depends_on:
      - postgres
    restart: always
    links:
      - postgres

volumes:
  pgdata:
